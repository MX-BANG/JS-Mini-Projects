  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palette</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <h1>Choose a Color</h1>
        <div class="colors">
          <button class="color-btn" style="background-color: #FF5733;" data-color="Red">#FF5733</button>
          <button class="color-btn" style="background-color: #33FF57;" data-color="Green">#33FF57</button>
          <button class="color-btn" style="background-color: #3357FF;" data-color="Blue">#3357FF</button>
          <button class="color-btn" style="background-color: #F0E130;" data-color="Yellow">#F0E130</button>
          <button class="color-btn" style="background-color: #D930A1;" data-color="Pink">#D930A1</button>
          <button class="color-btn" style="background-color: #8E44AD;" data-color="Purple">#8E44AD</button>
        </div>
        <h2>Selected Color: <span id="color-code">#ffffff</span></h2>
      </div>
    <script src="script.js"></script>
  </body>
  </html>
