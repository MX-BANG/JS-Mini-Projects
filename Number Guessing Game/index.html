<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #f2f2f2;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }
        h1 {
            color: #4CAF50;
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }
        input {
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            width: 100px;
            margin-bottom: 20px;
            outline: none;
            transition: 0.3s ease;
        }
        input:focus {
            border-color: #45a049;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 30px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }
        .hidden {
            display: none;
        }
        .winner {
            color: #28a745;
        }
        .loser {
            color: #dc3545;
        }
        .reset-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .reset-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Guess the Number Game</h1>
    <p>Guess a number between 1 and 100!</p>
    <input type="number" id="guessInput" min="1" max="100">
    <button id="submitGuess">Submit Guess</button>

    <div id="result" class="hidden"></div>
    <button id="resetButton" class="reset-button hidden">Play Again</button>

    <script src="script.js"></script>
</body>
</html>
